<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>7 1BB ImageBoard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <header class="header">
      <button type="button" class="btn btn-default btn-lg header-button"><i class="fa fa-plus-circle"></i></button>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <input type="text" class="form-control" placeholder="Image URL">
            <textarea class="form-control" rows="3">Image Caption</textarea>
              <div class="image-buttons"><button type="button" class="cancel">Cancel</button>
              <button type="button" class="add-image"><i class="fa fa-picture-o"></i>
                Add Image</button>
              </div>
        </div>
      </div>
    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
